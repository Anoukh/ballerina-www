apiVersion: v1 
kind: Service 
metadata: 
  annotations: 
    serviceloadbalancer/lb.cookie-sticky-session: "true" 
    serviceloadbalancer/lb.host: controller.playground.ballerina.io 
    serviceloadbalancer/lb.sslTerm: "true"
  labels:
